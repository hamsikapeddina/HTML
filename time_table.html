<!DOCTYPE html>
<html>
    <head>
        <title>Time-Table</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>UNIVERSITY TIME TABLE</h1>
        <table align="center" border="5" cellspacing="0" cellpadding="25">
            <tr class="day">
                <th>DAY</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>Lunch</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr>
            <tr id="mon">
                <th class="day">Monday</th>
                <td colspan="2">DSA</td>
                <td colspan="2">FWD</td>
                <td rowspan="6" class="free">LUNCH</td>
                <td colspan="2">MAI</td>
                <td colspan="2" class="free"  >---</td>
            </tr>
            <tr id="tue">
                 <th class="day">Tuesday</th>
                <td colspan="2">DSA</td>
                <td colspan="2">GLB</td>
                <td colspan="2">ENG</td>
                <td colspan="2">GLB</td>
            </tr>
            <tr id="wed">
                 <th class="day">Wednesday</th>
                <td colspan="2">FWD</td>
                <td colspan="2">GLB</td>
                <td colspan="2">MAI</td>
                <td colspan="2" class="free">---</td>
            </tr>
            <tr id="thu">
                 <th class="day">Thursday</th>
                <td colspan="2">GLB</td>
                <td colspan="2">DSA</td>
                <td colspan="2">FWD</td>
                <td colspan="2" class="free">---</td>
            </tr>
            <tr id="fri">
                 <th class="day">Friday</th>
                <td colspan="2">DSA</td>
               <td colspan="2" class="free">---</td>
                <td colspan="2">GLB</td>
                <td colspan="2">MAI</td>
            </tr>
             <tr id="tue">
                 <th class="day">Saturday</th>
                <td colspan="2">ENG</td>
                <td colspan="2">GLB</td>
                <td colspan="2">DSA</td>
                <td colspan="2">GLB</td>
            </tr>

        </table>
    </body>
</html>
