<html>
    <body align="center">
        <h1 >Student Profile</h1>
    <form >
      <label for="fname">First name: </label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name: </label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="email">E Mail: </label><br>
      <input type="text" id="email" name="email"><br>
      
      <label for="gender" > <b>Gender </b> </label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male" > Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      <label for="Address"><b>Address:</b></label><br>
      <textarea name="address" rows="5" col="10"></textarea><br>
      
      <label for="Course"><b>Course:</b></label> <br>
      <input type="checkbox" id="course1" name="course1" value="CSE">
      <label for="course1">CSE</label><br> 
      <input type="checkbox" id="course2" name="course2" value="CS IT">
      <label for="course2">CS IT</label><br><br>

      <label for="Submit"><b>Submit</b></label><br>
      <input type="submit">

      
    </form>
    </body>
</html>
